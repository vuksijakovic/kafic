<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafe bar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<script>
    if(!(localStorage.getItem('id')==null  || localStorage.getItem('id')==undefined)) {
        window.location.href = 'preusmjeri.html';
    }
</script>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Kafe bar</h2>
            <form id = "uloguj">
                <div class="form-group">
                   
                    <input type="text" class="form-control" id="username" placeholder="Korisničko ime">
                </div>
                <div class="form-group">
                  
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Lozinka">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="showPassword">Prikaži</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Uloguj se</button>
            </form>
            <div class="text-center mt-3">
                <p>Nemaš nalog? <a href="register.html">Registruj se</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional, but needed for some Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
